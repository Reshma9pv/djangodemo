<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}
{% block content %}
<h2>VIEW BOOKS</h2>
<table class="table table-bordered">
    <tr>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>IMAGE</th>
        <th>DOCUMENT</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    {% for i in book %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td><img src="{{i.image.url}}"></td>
        <td><a href="{{i.pdf.url}}">download</a></td>
        <td><a class="btn btn-danger" href="{% url 'book:viewbook' i.id %}">VIEW</a></td>
        <td><a class="btn btn-danger" href="{% url 'book:editbook' i.id %}">EDIT</a></td>
        <td><a class="btn btn-danger" href="{% url 'book:deletebook' i.id %}">DELETE</a></td>
    </tr>
    {% endfor %}
</table>
