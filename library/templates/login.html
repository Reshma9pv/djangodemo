<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}
{% block content %}
<h2>LOGIN</h2>
<form method="POST" >
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">USER NAME:</label>
  <input type="text"  class="form-control"  name="u" placeholder="enter username">
</div>
    <div class="mb-3">
  <label  class="form-label">PASSWORD:</label>
  <input type="password" class="form-control" name="p" placeholder="enter password">
</div>
    <div class="mb-3">
        <input type="submit" class="form-control">
</div>
</form>
{% if messages %}
<ul>
    {% for msg in messages %}
    <li>{{msg}}</li>
    {% endfor %}

</ul>
{% endif %}
{% endblock %}
